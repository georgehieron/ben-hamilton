{% extends "layouts/base.html" %}

{% block content %}
<div class="wrapper">
    <article>
        <div>
            <h1>{{ intro.main }}&nbsp;<span class="emoji" role="img" aria-label="nerdy face">ü§ì</span></h1>
        </div>
        <div>
            <p>{{ intro.summary }}</p>
            <a href="{{ intro.buttonUrl }}" class="button">{{ intro.buttonText }}</a>
        </div>
        <div>
            <img src="{{ intro.image }}" alt="{{ intro.imageAlt }}" />
        </div>
        <div class="wrapper">
            <h2>Workies!&nbsp;<span class="emoji" role="img" aria-label="dog">üêï</span></h2>
            <article>
                {% for item in collections.work %}
                <figure>
                    <div>
                        <img src="{{ item.data.hero.image }}" alt="{{ item.data.hero.imageAlt }}" />
                    </div>
                    <figcaption>
                        <h2>
                            {{ item.data.title }}
                        </h2>
                        <p>
                            {{ item.data.summary }}
                        </p>
                        <a href="{{ item.url }}" class="button">See this work</a>
                    </figcaption>
                </figure>
                {% endfor %}
            </article>
        </div>
    </article>
</div>
{% endblock %}
