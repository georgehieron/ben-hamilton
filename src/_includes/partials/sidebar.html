<aside>
    <div>
        <figure>
            <img src="{{ sidebar.image }}" alt="{{ sidebar.imageAlt }}">
        </figure>
        <span id="palette-switcher">Change colour palette</span>
        <button role="switch" aria-checked="false" aria-labelledby="palette-switcher">
            <span>on</span>
            <span>off</span>
        </button>
    </div>
    <h2>{{ sidebar.heading }}</h2>
    <p>{{ sidebar.copy }}</p>
    <a href="{{ sidebar.email }}">{{ sidebar.emailText }}</a>
    <a href="{{ sidebar.socialUrl1 }}">{{ sidebar.socialText1 }}</a>
    <div class="high-contrast-toggle">
        <span id="high-contrast-desc">High contrast mode is ON</span>
        <button role="switch" aria-checked="true" aria-labelledby="high-contrast-desc">
            <span>on</span>
            <span>off</span>
        </button>
    </div>
</aside>
