<section aria-label="Contact" id="sidebar" class="sidebar bg-secondary text-400 pad-right-700 pad-bottom-700 pad-left-700 stack-700">
    <div id="sidebar--internal" class="sidebar--internal pad-top-700">
        <div class="sidebar__theme-toggle--wrap gap-bottom-700">
            <div class="sidebar__theme-toggle">
                <figure class="sidebar__image">
                    <picture class="sidebar__image__1 width-full">
                        <source type="image/webp" srcset="{{ sidebar.images.theme1Image }}">
                        <source type="image/jpg" srcset="{{ sidebar.images.theme1Image | replace('webp', 'jpg') }}">
                        <source type="image/png" srcset="{{ sidebar.images.theme1Image | replace('webp', 'png') }}">
                        <img src="{{ sidebar.images.theme1Image | replace('webp', 'png') }}" alt="{{ sidebar.images.theme1ImageAlt }}">
                    </picture>
                    <picture class="sidebar__image__2 width-full">
                        <source type="image/webp" srcset="{{ sidebar.images.theme2Image }}">
                        <source type="image/jpg" srcset="{{ sidebar.images.theme2Image | replace('webp', 'jpg') }}">
                        <source type="image/png" srcset="{{ sidebar.images.theme2Image | replace('webp', 'png') }}">
                        <img src="{{ sidebar.images.theme2Image | replace('webp', 'png') }}" alt="{{ sidebar.images.theme2ImageAlt }}">
                    </picture>
                    <picture class="sidebar__image__3 width-full">
                        <source type="image/webp" srcset="{{ sidebar.images.themeHCImage }}">
                        <source type="image/jpg" srcset="{{ sidebar.images.themeHCImage | replace('webp', 'jpg') }}">
                        <source type="image/png" srcset="{{ sidebar.images.themeHCImage | replace('webp', 'png') }}">
                        <img src="{{ sidebar.images.themeHCImage | replace('webp', 'png') }}" alt="{{ sidebar.images.themeHCImageAlt }}">
                    </picture>
                </figure>
                {% include "partials/theme-toggle.html" %}
            </div>
        </div>
        <div class="sidebar__text">
            <h2 class="h3 color-text gap-bottom-400">{{ sidebar.heading }}</h2>
            {{ sidebar.copy | markdownFilter | safe }}
            <div class="marquee-wrap gap-top-400">
                <a href="{{ sidebar.email }}" class="marquee-link box-block font-title color-text">
                    <span class="marquee-link__text">
                        <span>{{ sidebar.emailText }}</span>
                    </span>
                </a>
            </div>
            <div class="marquee-wrap gap-top-400">
                <a href="{{ sidebar.socialUrl1 }}" target="_blank" class="marquee-link box-block font-title color-text">
                    <span class="marquee-link__text">
                        <span>{{ sidebar.socialText1 }}</span>
                    </span>
                </a>
            </div>
        </div>
        {% include "partials/high-contrast-toggle.html" %}
    </div>
</section>
