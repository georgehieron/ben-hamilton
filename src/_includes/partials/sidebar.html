<aside class="sidebar bg-secondary text-400 pad-top-700 pad-right-700 pad-bottom-700 pad-left-700">
    <div class="sidebar--internal">
        <div class="sidebar__theme-toggle gap-bottom-700">
            <figure class="sidebar__image">
                <img src="{{ sidebar.image }}" alt="{{ sidebar.imageAlt }}" class="width-full">
            </figure>
            {% include "partials/theme-toggle.html" %}
        </div>
        <h2 class="h3 color-text gap-bottom-400">{{ sidebar.heading }}</h2>
        <p>{{ sidebar.copy }}</p>
        <a href="{{ sidebar.email }}" class="marquee-link box-block font-title color-text">{{ sidebar.emailText }}</a>
        <a href="{{ sidebar.socialUrl1 }}" class="marquee-link box-block font-title color-text">{{ sidebar.socialText1 }}</a>
        {% include "partials/high-contrast-toggle.html" %}
    </div>
</aside>
