<footer role="contentinfo" class="site-footer">
    <div class="wrapper">
        <h2>{{ footer.heading }}</h2>
        <p>{{ footer.copy }}</p>
        <a href="{{ footer.buttonUrl }}">{{ footer.buttonText }}</a>

        {% set currentYear = global.currentYear() %}
        <p>&#169; {{ site.authorName }} {{ currentYear }}</p>
        <p>Design: {{ footer.designCredit }}</p>
        <p>Code: <a href="https://github.com/georgehieron/" rel="nofollow">George Hieron</a></p>
        <p>Type: Opposit, by <a href="https://www.goodtypefoundry.com/opposit" rel="nofollow">Good Type Foundry</a>
            <br>
            Manrope, by <a href="https://fonts.google.com/specimen/Manrope" rel="nofollow">Mikhail Sharanda</a></p>
        </p>
    </div>
</footer>
