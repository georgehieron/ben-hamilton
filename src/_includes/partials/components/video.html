{% if item.fullheight === true %}
    {% set heightClass = 'full-height' %}
{% endif %}
<section class="video{% if heightClass %} {{ heightClass }}{% else %} wrapper{% endif %}">
    <figure class="video__figure">
        <video playsinline="" autoplay="" loop="" muted="" preload="" poster="" width="250">

            {# <source src="{{ item.video }}" type="video/webm"> #}
            <source src="{{ item.video | replace('webm', 'mp4') }}" type="video/mp4">

            Sorry, your browser doesn't support HTML5 videos.
        </video>
    </figure>
</section>
