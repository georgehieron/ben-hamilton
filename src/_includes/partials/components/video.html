{% if item.fullheight === true %}
    {% set heightClass = 'full-height' %}
{% endif %}
<section class="video{% if heightClass %} {{ heightClass }}{% endif %} wrapper" data-scroll-section>
    <video autoplay loop muted width="250">

        <source src="{{ item.video }}"
                type="video/mp4">

        Sorry, your browser doesn't support embedded videos.
    </video>
</section>
