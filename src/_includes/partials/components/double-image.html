<section class="double-image wrapper">
    <figure class="box-block bg-primary">
        <img src="{{ item.image1 }}" alt="{{ item.image1Alt }}">
    </figure>
    {% if item.caption %}
        <p>{{ item.caption }}</p>
    {% endif %}
    <figure class="box-block bg-primary">
        <img src="{{ item.image2 }}" alt="{{ item.image2Alt }}">
    </figure>
</section>
