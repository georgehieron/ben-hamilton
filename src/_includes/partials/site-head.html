<a class="skip-link button" href="#main-content">Skip to content</a>
<header role="banner" class="site-head">
    <div class="wrapper">
        <div class="site-head__inner">
            <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
                {% include "partials/bh-hanger.svg" %}
            </a>
            {# Show breadcrumb navigation if not on home page #}
            {% if 'layouts/home.html' != layout %}
                <nav class="nav site-head__nav" aria-label="Primary navigation">
                    <ul class="nav__list">
                        {% for item in navigation.items %}
                            <li>
                                <a href="{{ item.url }}"
                                    {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
                            </li>
                            <span>â€º</span>
                        {% endfor %}
                        <li>
                            <span>{{ title }}</span>
                        </li>
                    </ul>
                </nav>
            {% endif %}
        </div>
    </div>
</header>
